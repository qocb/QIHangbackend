<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<script src="../../js/Cookies.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<style type="text/css">
			.layui-table-cell {
				height: auto !important;
				line-height: 90px;
			}
		</style>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="table-search-fieldset">
					<legend>搜索信息</legend>
					<div style="margin: 10px 10px 10px 10px">
						<form class="layui-form layui-form-pane" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">用户姓名</label>
									<div class="layui-input-inline">
										<input type="text" name="username" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">用户性别</label>
									<div class="layui-input-inline">
										<input type="text" name="sex" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">用户城市</label>
									<div class="layui-input-inline">
										<input type="text" name="city" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">用户职业</label>
									<div class="layui-input-inline">
										<input type="text" name="classify" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i>
										搜 索</button>
								</div>
							</div>
						</form>
					</div>
				</fieldset>
			<button
				type="button"
				style="display: none"
				class="layui-btn"
				id="test1"
			>
				上传图片
			</button>
				<script type="text/html" id="toolbarDemo">
					<div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

				<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

				<script type="text/html" id="currentTableBar">
					<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

			</div>
		</div>
		<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'table'], function() {
				var $ = layui.jquery,
					form = layui.form,
					upload = layui.upload,
					table = layui.table;

				table.render({
					elem: '#currentTableId',
					url: 'https://workspace.cn1.utools.club/TourismLease/api/repertory/queryAll',
					toolbar: '#toolbarDemo',
					cellMinWidth: 160,
					size: "lg",
					defaultToolbar: ['filter', 'exports', 'print', {
						title: '提示',
						layEvent: 'LAYTABLE_TIPS',
						icon: 'layui-icon-tips'
					}],
					cols: [
						[{
								type: "checkbox",
							},
							{
								field: 'id',
								title: 'ID',
								sort: true
							},
							{
								field: 'type.name',
								title: '器材种类名',
								templet:'<div>{{d.type.name}}</div>'
							},
							{
								field: 'count',
								title: '现存数量',
								sort: true
							},
							{
								field: 'money',
								title: '进价',
								sort: true
								
							},
							{
								field: "unitdeposit",
								title: "租金",
								// templet: '<div></div>',
								sort: true
							},
							{
								field: 'unitprice',
								title: '每小时价格',
								sort: true
							},
							{
								field: 'name',
								title: '器材名',
								sort: true,
							},
							{
								field: 'type.createtime',
								title: '加入时间',
								sort: true,
								templet:'<div>{{d.type.createtime}}</div>'
							},
							
							{
								title: '操作',
								toolbar: '#currentTableBar',
								align: "center"
							}
						]
					],
					limits: [10, 15, 20, 25, 50, 100],
					limit: 5,
					page: true,
					skin: 'line',
					where: {
						token: getCookie("token"),
						username: getCookie("username")
					}
				});

				// 监听搜索操作
				form.on('submit(data-search-btn)', function(data) {
					var result = JSON.stringify(data.field);
					layer.alert(result, {
						title: '最终的搜索信息'
					});

					//执行搜索重载
					table.reload('currentTableId', {
						page: {
							curr: 1
						},
						where: {
							token: getCookie("token"),
							username: getCookie("username")
						}
					}, 'data');

					return false;
				});

				
				/**
				 * toolbar监听事件
				 */
				table.on('toolbar(currentTableFilter)', function(obj) {
					if (obj.event === 'add') { // 监听添加操作
						var index = layer.open({
							title: '添加用户',
							type: 2,
							shade: 0.2,
							maxmin: true,
							shadeClose: true,
							area: ['100%', '100%'],
							content: 'repertory-add.html',
						});
						$(window).on("resize", function() {
							layer.full(index);
						});
					} else if (obj.event === 'delete') { // 监听删除操作
						var checkStatus = table.checkStatus('currentTableId'),
							data = checkStatus.data;
						layer.alert(JSON.stringify(data));
					}
				});

				//监听表格复选框选择
				table.on('checkbox(currentTableFilter)', function(obj) {
					console.log(obj)
				});

				table.on('tool(currentTableFilter)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						answer_id = data;
						answer_idz = table;
						console.log(answer_idz)
						var index = layer.open({
							title: '编辑用户',
							type: 2,
							shade: 0.2,
							maxmin: true,
							shadeClose: true,
							area: ['100%', '100%'],
							content: 'repertory-edit.html',
						});
						$(window).on("resize", function() {
							layer.full(index);

						});

						return false;
					} else if (obj.event === 'delete') {
						layer.confirm('真的删除行么', function(index) {
							// console.log(data);
							data.token= getCookie("token");
							data.username = getCookie("username");
							$.ajax({
								    url: "https://workspace.cn1.utools.club/TourismLease/api/repertory/deleteOne",
								    type:"POST", //请求方式
								    data:{
										token: getCookie("token"),
										username: getCookie("username"),
										id : data.id,
									},
									dataType:"json",
								    timeout: 5000, //超时时间设置， 单位毫秒
								    async: true, //是否异步
								    success: function(data){
										if(data.code == 0){
											layer.msg(data.msg)
											var iframeIndex = parent.layer.getFrameIndex(window.name);
											parent.layer.close(iframeIndex);
											table.reload("currentTableId",{},true);
										}else{
											layer.msg(data.msg);
										}
									},
								    error: function(e) {
								        console.log(e)
								    }
								});
						});
					}
				});
				
				var uploadInst = upload.render({
					elem: "#test1",
					url: "https://workspace.cn1.utools.club/TourismLease/api/myinfo/avatar", //改成您自己的上传接口
					before: function(obj) {
						var id = $("#test1").attr("data-id");
						this.data = {
							token: getCookie("token"),
							username:getCookie("username"),
							"id":id
						}; //携带参数
						//预读本地文件示例，不支持ie8
				// 		obj.preview(function(index, file, result) {
				// 		    $('#demo1').attr('src', result); //图片链接（base64）
				// 		});
				
				// 		element.progress('demo', '0%'); //进度条复位
				// 		layer.msg('上传中', {
				// 		    icon: 16,
				// 		    time: 0
				// 		});
					},
					done: function(res) {
						//如果上传失败
						if (res.code > 0) {
							return layer.msg("上传失败");
						}
						//上传成功的一些操作
						//……
						layer.msg("上传成功");
						setTimeout(function() {
							location.reload();
						}, "1000");
					},
					error: function() {
						//演示失败状态，并实现重传
						layer.msg("上传失败", {
							icon: 1,
						});
						// var demoText = $('#demoText');
						// demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						// demoText.find('.demo-reload').on('click', function() {
						//     uploadInst.upload();
						// });
					},
					//进度条
					progress: function(n, index, e) {
						// element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
						if (n == 100) {
							layer.msg("上传成功", {
								icon: 1,
							});
				
							// location.reload();
						}
					},
				});
				

			});
			
		</script>

	</body>
</html>
