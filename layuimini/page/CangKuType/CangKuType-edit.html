<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
	
	<script src="../../js/Cookies.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">种类名称</label>
        <div class="layui-input-block">	
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="种类名不能为空" placeholder="请输入种类名" value="" class="layui-input">
            <tip>填写自己种类名称。</tip>
        </div>
    </div>
    
    
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
		
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
			$("#name").val(parent.answer_id.name);
			

        //监听提交
        form.on('submit(saveBtn)', function (data) {
    //         var index = layer.alert(JSON.stringify(data.field), {
				
    //             title: '最终的提交信息'
    //         }, function () {

    //             // 关闭弹出层
    //             layer.close(index);

    //             var iframeIndex = parent.layer.getFrameIndex(window.name);
    //             parent.layer.close(iframeIndex);

    //         });

    //         return false;
	$.ajax({
		url:'https://workspace.cn1.utools.club/TourismLease/api/goodstype/updateOne',
		type:'POST',
		data:{
			id:parent.answer_id.id,
			name:$("#name").val(),
	
			token: getCookie("token"),
			username:getCookie("username"),
		},
		success:function(data){
			if(data.code==0){
				console.log(data);
			}else{
				alert(data.msg)
			}
		}
	})
        });

    });
</script>
</body>
</html>
