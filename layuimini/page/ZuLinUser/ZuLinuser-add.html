<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">管理员用户名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">请输入密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required" lay-reqtext="请输入密码" placeholder="请输入密码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择头像</label>
        <div class="layui-input-block">
            <div class="layui-btn-container">
              <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button><input class="layui-upload-file" type="file" accept="" name="file">
              <<!-- button type="button" class="layui-btn" id="test9">开始上传</button> -->
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限等级</label>
        <div class="layui-input-block">
            <input type="number" name="level" placeholder="请输入权限等级" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn" id="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // var index = layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // }, function () {

            //     // 关闭弹出层
            //     layer.close(index);

            //     var iframeIndex = parent.layer.getFrameIndex(window.name);
            //     parent.layer.close(iframeIndex);

            // });
			//选完文件后不自动上传
			  upload.render({
			    elem: '#test8'
			    ,url: 'https://workspace.cn1.utools.club/TourismLease//api/employee/insertOne' //改成您自己的上传接口
			    ,auto: false
			    ,multiple: true,
				data:{
					data
				}
			    ,bindAction: '#test9'
			    ,done: function(res){
			      layer.msg('上传成功');
			      console.log(res)
			    }
			  });
            return false;
        });

    });
</script>
</body>
</html>
